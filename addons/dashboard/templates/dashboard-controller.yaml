# This file should be kept in sync with cluster/images/hyperkube/dashboard-rc.yaml
# and cluster/gce/coreos/kube-manifests/addons/dashboard/dashboard-controller.yaml
apiVersion: v1
kind: ReplicationController
metadata:
  name: kubernetes-dashboard-{{.dashboard_release}}
  namespace: kube-system
  labels:
    k8s-app: kubernetes-dashboard
    version: {{.dashboard_release}}
    kubernetes.io/cluster-service: "true"
    heritage: {{.Release.Service}}
    chartName: {{.Chart.Name}}
    chartVersion: {{.Chart.Version | quote}}
spec:
  replicas: {{default 1 .replicas}}
  selector:
    k8s-app: kubernetes-dashboard
  template:
    metadata:
      labels:
        k8s-app: kubernetes-dashboard
        version: {{.dashboard_release}}
        kubernetes.io/cluster-service: "true"
        heritage: {{.Release.Service}}
        chartName: {{.Chart.Name}}
        chartVersion: {{.Chart.Version | quote}}
    spec:
      containers:
      - name: kubernetes-dashboard
        image: {{default "gcr.io/google_containers/kubernetes-dashboard-amd64" .dashboard_image}}:{{.dashboard_release}}
        resources:
          # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
        ports:
        - containerPort: 9090
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
